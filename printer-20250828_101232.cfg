#####################################################################
# --- Nitehawk-36 Extruder (Rapido 2 Plus UHF = PT1000) ---
[extruder]
step_pin: nhk:gpio23
dir_pin: !nhk:gpio24                 # flip '!' if it runs backwards
enable_pin: !nhk:gpio25

# motion & extrusion settings (yours)
rotation_distance: 22.6789511
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75

# heater & sensor on Nitehawk
heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29
sensor_type: PT1000
pullup_resistor: 2200

# safety & PID (yours)
min_extrude_temp: 170
min_temp: 10
max_temp: 270
max_power: 1.0
control: pid
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721

# --- TMC2209 driver on Nitehawk-36 ---
[tmc2209 extruder]
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
sense_resistor: 0.100
run_current: 0.5                    # start here; stay ≤ 0.7A
interpolate: false
stealthchop_threshold: 0

