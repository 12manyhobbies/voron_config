#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
[gcode_macro PRINT_START]
description: Faster start; parallel heat, optional QGL/mesh
# Call like: PRINT_START BED=60 EXTRUDER=215 CHAMBER=45 DO_QGL=0 MESH=0
gcode:
  {% set bed = params.BED|int %}
  {% set hot = params.EXTRUDER|int %}
  {% set chamber = params.CHAMBER|default(0)|int %}
  {% set do_qgl = params.DO_QGL|default(1)|int %}      # 1 = run QGL, 0 = skip
  {% set do_mesh = params.MESH|default(0)|int %}       # 1 = calibrate, 0 = load saved
  {% set x_mid = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_mid = printer.toolhead.axis_maximum.y|float / 2 %}

  SET_GCODE_OFFSET Z=0
  STATUS_HOMING

  # Start heating ASAP (non-blocking)
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={bed}
  M104 S150                                           ; gentle nozzle warmup for Z work

  G28                                                 ; home XYZ

  {% if do_qgl %}
    STATUS_LEVELING
    QUAD_GANTRY_LEVEL
    G28 Z
  {% endif %}

  {% if do_mesh %}
    STATUS_MESHING
    BED_MESH_CALIBRATE ADAPTIVE=1                     ; faster, only under the print
  {% else %}
    BED_MESH_PROFILE LOAD=default                     ; use saved mesh
  {% endif %}

  # Finish bed heating (tight window, no 5-min soak)
  STATUS_HEATING
  G1 X{x_mid} Y{y_mid} Z15 F9000
  TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={bed-1} MAXIMUM={bed+5}

  # Optional chamber warmup by Cartographer coil (non-blocking loop you added)
  {% if chamber > 0 %}
    WAIT_COIL_CHAMBER TARGET={chamber} OFFSET=2
  {% endif %}

  # Touch off Z with hot nozzle model
  M109 S150
  CARTOGRAPHER_TOUCH

  # Go to print temp and start
  M107
  M109 S{hot}

  STATUS_PRINTING
  G0 X{x_mid - 50} Y4 F10000
  G0 Z0.4
  G91
  G1 X100 E12 F1000                                   ; shorter primeline
  G90
  

#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
[gcode_macro PRINT_END]
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

#     Allows bedfans to use Cartographer coil temp as chamber temp proxy
[gcode_macro COIL_WAIT_STATE]
variable_target: 0
variable_offset: 0
gcode:

[gcode_macro WAIT_COIL_CHAMBER]
description: Wait until Cartographer coil temp reaches TARGET (+ optional OFFSET)
gcode:
  {% set target = params.TARGET|int %}
  {% set offset = params.OFFSET|default(2)|int %}
  SET_GCODE_VARIABLE MACRO=COIL_WAIT_STATE VARIABLE=target VALUE={target}
  SET_GCODE_VARIABLE MACRO=COIL_WAIT_STATE VARIABLE=offset VALUE={offset}
  UPDATE_DELAYED_GCODE ID=coil_wait_loop DURATION=0.5

[delayed_gcode coil_wait_loop]
gcode:
  {% set tgt = printer["gcode_macro COIL_WAIT_STATE"].target|int + printer["gcode_macro COIL_WAIT_STATE"].offset|int %}
  {% set cur = printer.scanner.coil_temp|default(0)|float %}
  {% if cur < tgt %}
    SET_DISPLAY_TEXT MSG={"Chamber %.1f/%.1fC" % (cur, tgt)}
    UPDATE_DELAYED_GCODE ID=coil_wait_loop DURATION=2
  {% else %}
    SET_DISPLAY_TEXT MSG={"Chamber ready: %.1fC" % (cur)}
  {% endif %}

