
[include mainsail.cfg]
[include bedfans.cfg]

[save_variables]
filename: ~/printer_data/config/variables.cfg

[force_move]
enable_force_move: True

[delayed_gcode _START_PREFS_INIT]
initial_duration: 1
gcode:
  {% if printer.save_variables.variables.start_do_qgl is not defined %}
    SAVE_VARIABLE VARIABLE=start_do_qgl    VALUE=0     # 0=skip, 1=run
    SAVE_VARIABLE VARIABLE=start_mesh_mode VALUE=1     # 0=reuse, 1=adaptive, 2=full
    SAVE_VARIABLE VARIABLE=start_soak_s    VALUE=0
    SAVE_VARIABLE VARIABLE=start_chamber   VALUE=0
  {% endif %}


[delayed_gcode FORCE_ABSOLUTE_AT_START]
initial_duration: 1
gcode:
  G90
  G21
  SET_GCODE_OFFSET X=0 Y=0 Z=0

[exclude_object]

[include homing.cfg]

[mcu scanner]
#canbus_uuid: 0ca8d67388c2 
serial: /dev/serial/by-id/usb-Cartographer_614e_230017000443565633393720-if00
#    adjust to suit your scanner, if using usb change to serial

[scanner]
mcu: scanner            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 15                         
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.03
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 2
#    Number of passes to make during mesh scan.

[bed_mesh]
zero_reference_position: 175,175
mesh_min: 35,35
mesh_max: 315,315
probe_count: 9,9
algorithm: bicubic

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_14001E000B50304E35313720-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400     # change to 200 if your motor is 1.8°
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 80
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
diag_pin: ^PG6
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
driver_SGTHRS: 165

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 80  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
driver_SGTHRS: 175
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop # uses cartographer as virtual endstop
position_min: -5
position_max: 310
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999


#####################################################################
#   Bed Heater
#####################################################################


##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.7
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

#####################################################################
#   Fan Control
#####################################################################

##  Controller fan - FAN2
[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
fan_speed: 1.0

#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
## Chamber Lighting - CNC_FAN5
pin: PD15
pwm:true
shutdown_value: 0
value:0
cycle_time: 0.01

#####################################################################
#   Additional Sensors
#####################################################################

#[temperature_sensor chamber_temp]
## Chamber Temperature - T1
#sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_pin: PF5
#min_temp: 0
#max_temp: 100
#gcode_id: chamber_th

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[quad_gantry_level]

##  Gantry Corners for 350mm Build
gantry_corners:
   -60,-10
   410,420
##  Probe points
points:
   50,25
   50,275
   300,275
   300,25

#--------------------------------------------------------------------
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>


[mcu nhk]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_rp2040_3136313132017172-if00
restart_method: command
##--------------------------------------------------------------------

#####################################################################
#   Filament Sensor
#####################################################################
[filament_switch_sensor filament_sensor]
switch_pin: ^!nhk:gpio3
pause_on_runout: True
event_delay: 0.5

# Spool-runout switch on the Nitehawk X endstop (repurposed)
[filament_switch_sensor spool_filament]
switch_pin: ^!nhk:gpio13         # X endstop signal; pull-up enabled
pause_on_runout: False          # usually just notify for the spool sensor
event_delay: 0.5
runout_gcode: M118 Spool runout detected on toolhead switch
insert_gcode: M118 Spool reinserted

#####################################################################
# 	Extruder
#####################################################################
# --- Nitehawk-36 Extruder (Rapido 2 Plus UHF = PT1000) ---
[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24                 # flip '!' if it runs backwards
enable_pin: !nhk:gpio25

# motion & extrusion settings (yours)
gear_ratio: 50:10         # 5:1 CW2/WW-BMG geartrain
rotation_distance: 17.58    # start point, then calibrate
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
pressure_advance: 0.029
pressure_advance_smooth_time: 0.04


# heater & sensor on Nitehawk
heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29
sensor_type: PT1000
pullup_resistor: 2200

# safety & PID (yours)
min_extrude_temp: 170
min_temp: 10
max_temp: 320
max_power: 1.0
control: pid
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721

# --- TMC2209 driver on Nitehawk-36 ---
[tmc2209 extruder]
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
sense_resistor: 0.100
run_current: 0.45                    # start here; stay ≤ 0.7A
interpolate: false
stealthchop_threshold: 0

#####################################################################
#   Fans
#####################################################################
## PCF
[fan]
pin: nhk:gpio6


## HEF
[heater_fan hotend_fan]
pin: nhk:gpio5
tachometer_pin: nhk:gpio16
tachometer_ppr: 2

#####################################################################
#   Lights
#####################################################################
##A4T Headlights
[neopixel a4t_leds]
pin: nhk:gpio7
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

## PCB Activity Light
[output_pin act_led]
pin: !nhk:gpio8

#####################################################################
#   Accelerometer
#####################################################################
[adxl345]
cs_pin: nhk:gpio27
spi_software_sclk_pin: nhk:gpio18
spi_software_mosi_pin: nhk:gpio20
spi_software_miso_pin: nhk:gpio19

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 100
sweeping_accel: 400
sweeping_period: 0
##--------------------------------------------------------------------

## Uncomment below for 350mm build
probe_points:
    175, 175, 20

#####################################################################
#   Addtional Sensors
#####################################################################
[temperature_sensor NH36]
sensor_type: temperature_mcu
sensor_mcu: nhk
min_temp: 0
max_temp: 100

#####################################################################
#   Macros
#####################################################################

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    ##  Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##  Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600
    
    ##  Uncomment for 300 build
    #G0 X150 Y150 Z30 F3600
    
    ##  Uncomment for 350mm build
    #G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------
    RESTORE_GCODE_STATE NAME=STATE_G32

   
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
[gcode_macro PRINT_START]
description: Faster start; parallel heat, optional QGL/mesh, uses saved prefs
# Call like: PRINT_START BED=60 EXTRUDER=215 (everything else comes from saved prefs unless overridden)
gcode:
  # --- PRINT_START variable setup (slicer still provides BED/EXTRUDER) ---
  {% set bed     = (params.BED|default(printer.heater_bed.target|default(60)))|int %}
  {% set hot     = (params.EXTRUDER|default(printer.extruder.target|default(200)))|int %}
  {% set chamber = params.CHAMBER|default(printer.save_variables.variables.start_chamber|default(0))|int %}
  {% set do_qgl  = params.DO_QGL|default(printer.save_variables.variables.start_do_qgl|default(0))|int %}
  {% set mesh_mode = params.MESH_MODE|default(printer.save_variables.variables.start_mesh_mode|default(1))|int %}
  # mesh_mode: 0=reuse saved, 1=adaptive under part, 2=full-bed (uses your [bed_mesh] probe_count)
  {% set soak_s  = params.SOAK|default(printer.save_variables.variables.start_soak_s|default(0))|int %}
  {% set x_mid = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_mid = printer.toolhead.axis_maximum.y|float / 2 %}
  M118 {"Start: bed=%d hot=%d qgl=%d mesh_mode=%d soak=%ds chamber=%d" % (bed, hot, do_qgl, mesh_mode, soak_s, chamber)}


  SET_GCODE_OFFSET Z=0
  BED_MESH_CLEAR
  STATUS_HOMING

  # Start heating ASAP (non-blocking)
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={bed}
  M104 S150
  G28

   # --- Pre-print wipe at 150C ---
  G90
  G1 Z15 F6000                        ; safe lift before crossing the bed
  M109 S150                           ; block until nozzle = 150C
  CLEAN_NOZZLE                        ; uses your start_x/start_y etc.

  {% if do_qgl %}
    STATUS_LEVELING
    QUAD_GANTRY_LEVEL
    G28 Z
  {% endif %}

  # ---- Wait for bed BEFORE mesh ----
  STATUS_HEATING
  G1 X{x_mid} Y{y_mid} Z15 F9000
  TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={bed-1} MAXIMUM={bed+5}

  {% if soak_s > 0 %}
    SET_DISPLAY_TEXT MSG="Bed soak {soak_s//60}m"
    G4 P{soak_s*1000}
  {% endif %}

  {% if chamber > 0 %}
    WAIT_COIL_CHAMBER TARGET={chamber} OFFSET=2
  {% endif %}

  # ---- Mesh selection (now at temp) ----
  {% if mesh_mode == 2 %}
    STATUS_MESHING
    BED_MESH_CALIBRATE                         ; full bed (uses [bed_mesh] 15x15)
  {% elif mesh_mode == 1 %}
    STATUS_MESHING
    BED_MESH_CALIBRATE ADAPTIVE=1              ; fast, under-print-only
  {% else %}
    {% if "default" in printer.bed_mesh.profiles %}
      BED_MESH_PROFILE LOAD=default
    {% else %}
      M118 No saved mesh found; running quick adaptive mesh.
      STATUS_MESHING
      BED_MESH_CALIBRATE ADAPTIVE=1
    {% endif %}
  {% endif %}

  {% if not printer.bed_mesh.calibrated %}
  M118 No mesh found; calibrating quick adaptive mesh.
  BED_MESH_CALIBRATE ADAPTIVE=1
  {% endif %}

  G90
  G1 Z5 F6000
  
  M109 S150
  CARTOGRAPHER_TOUCH

  M107
  M109 S{hot}

  STATUS_PRINTING
  G0 X{x_mid - 50} Y4 F10000
  G0 Z0.4
  G91
  G1 X100 E12 F1000
  G90

#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
[gcode_macro PRINT_END]
gcode:
  {% set th = printer.toolhead %}
  {% set z_lift = [th.position.z + 10, th.axis_maximum.z]|min %}

  SAVE_GCODE_STATE NAME=STATE_PRINT_END

  M400
  G92 E0
  G1 E-5.0 F1800                      ; small retract to reduce ooze

  # --- Post-print wipe at 150C ---
  STATUS_BUSY
  M104 S150
  G90
  G1 Z{z_lift} F6000                  ; raise before crossing the bed
  M109 S150
  CLEAN_NOZZLE
  # --- Power down & park ---
  TURN_OFF_HEATERS
  G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600   ; park at rear center
  M107
  BED_MESH_CLEAR

  RESTORE_GCODE_STATE NAME=STATE_PRINT_END

#     Allows bedfans to use Cartographer coil temp as chamber temp proxy
[gcode_macro COIL_WAIT_STATE]
variable_target: 0
variable_offset: 0
gcode:

[gcode_macro WAIT_COIL_CHAMBER]
description: Wait until Cartographer coil temp reaches TARGET (+ optional OFFSET)
gcode:
  {% set target = params.TARGET|int %}
  {% set offset = params.OFFSET|default(2)|int %}
  SET_GCODE_VARIABLE MACRO=COIL_WAIT_STATE VARIABLE=target VALUE={target}
  SET_GCODE_VARIABLE MACRO=COIL_WAIT_STATE VARIABLE=offset VALUE={offset}
  UPDATE_DELAYED_GCODE ID=coil_wait_loop DURATION=0.5

[delayed_gcode coil_wait_loop]
gcode:
  {% set tgt = printer["gcode_macro COIL_WAIT_STATE"].target|int + printer["gcode_macro COIL_WAIT_STATE"].offset|int %}
  {% set cur = printer.scanner.coil_temp|default(0)|float %}
  {% if cur < tgt %}
    SET_DISPLAY_TEXT MSG={"Chamber %.1f/%.1fC" % (cur, tgt)}
    UPDATE_DELAYED_GCODE ID=coil_wait_loop DURATION=2
  {% else %}
    SET_DISPLAY_TEXT MSG={"Chamber ready: %.1fC" % (cur)}
  {% endif %}

# ----- A4T toolhead LED helpers -----
[gcode_macro AFT_LED_VARS]
variable_brightness: 1.0
gcode:

[gcode_macro _AFT_LED_ALL]
gcode:
  {% set r = params.R|default(0)|float %}
  {% set g = params.G|default(0)|float %}
  {% set b = params.B|default(0)|float %}
  {% set w = params.W|default(0)|float %}
  {% set k = printer["gcode_macro AFT_LED_VARS"].brightness|float %}
  SET_LED LED=a4t_leds RED={r*k} GREEN={g*k} BLUE={b*k} WHITE={w*k} INDEX=1 TRANSMIT=0
  SET_LED LED=a4t_leds RED={r*k} GREEN={g*k} BLUE={b*k} WHITE={w*k} INDEX=2 TRANSMIT=0
  SET_LED LED=a4t_leds RED={r*k} GREEN={g*k} BLUE={b*k} WHITE={w*k} INDEX=3

[gcode_macro STATUS_OFF]
gcode: _AFT_LED_ALL R=0 G=0 B=0 W=0

[gcode_macro STATUS_READY]        # teal
gcode: _AFT_LED_ALL R=0.00 G=0.60 B=0.60 W=0

[gcode_macro STATUS_HOMING]       # blue
gcode: _AFT_LED_ALL R=0.00 G=0.00 B=1.00 W=0

[gcode_macro STATUS_HEATING]      # amber-ish
gcode: _AFT_LED_ALL R=0.85 G=0.55 B=0.00 W=0.10

[gcode_macro STATUS_LEVELING]     # purple
gcode: _AFT_LED_ALL R=0.80 G=0.00 B=0.80 W=0

[gcode_macro STATUS_MESHING]      # yellow
gcode: _AFT_LED_ALL R=1.00 G=0.80 B=0.00 W=0

[gcode_macro STATUS_PRINTING]     # bright white
gcode: _AFT_LED_ALL R=0 G=0 B=0 W=1.00

[gcode_macro STATUS_BUSY]         # dim white
gcode: _AFT_LED_ALL R=0 G=0 B=0 W=0.30

# optional: brightness control (0.0–1.0)
[gcode_macro AFT_LED_BRIGHTNESS]
description: Set A4T LED brightness scale 0.0–1.0
gcode:
  {% set v = params.S|default(1.0)|float %}
  SET_GCODE_VARIABLE MACRO=AFT_LED_VARS VARIABLE=brightness VALUE={v}
  M118 A4T LED brightness set to {v}

# optional: turn on a "ready" state at boot
[delayed_gcode AFT_LED_ON_BOOT]
initial_duration: 1
gcode: STATUS_READY

# One-click modes (show in Mainsail Macros)
[gcode_macro START_MODE_FAST]
gcode:
  SAVE_VARIABLE VARIABLE=start_do_qgl VALUE=0
  SAVE_VARIABLE VARIABLE=start_mesh_mode VALUE=1
  SAVE_VARIABLE VARIABLE=start_soak_s VALUE=0
  M118 Start mode: FAST (adaptive mesh each print)

[gcode_macro START_MODE_REUSE_MESH]
gcode:
  SAVE_VARIABLE VARIABLE=start_do_qgl VALUE=0
  SAVE_VARIABLE VARIABLE=start_mesh_mode VALUE=0
  SAVE_VARIABLE VARIABLE=start_soak_s VALUE=0
  M118 Start mode: REUSE MESH (quickest)

[gcode_macro START_MODE_FULL_TUNE]
gcode:
  SAVE_VARIABLE VARIABLE=start_do_qgl VALUE=1
  SAVE_VARIABLE VARIABLE=start_mesh_mode VALUE=2
  SAVE_VARIABLE VARIABLE=start_soak_s VALUE=60
  M118 Start mode: FULL TUNE (QGL + full mesh + 1m soak)

[gcode_macro START_CHAMBER]
description: Set default chamber target (0=off)
gcode:
  {% set t = params.S|default(0)|int %}
  SAVE_VARIABLE VARIABLE=start_chamber VALUE={t}
  M118 Start chamber target set to {t}C

[gcode_macro CLEAN_NOZZLE_PARK]
gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}

  G90

  ## Ooze position. Set this position right above the bucket.
  G1 X288 Y307 Z1 F6000

[gcode_macro CLEAN_NOZZLE]
variable_start_x: 296.7   ; Set this X distance so that it's at the right edge of the scrubber.
variable_start_y: 346.7  ; Set this Y distance so that the nozzle is above the rear row of bristles.
variable_start_z: .5   ; Set this Z distance so that the nozzle tip is buried in the scrubber.
variable_wipe_dist: -35
variable_wipe_qty: 5
variable_wipe_spd: 200
variable_raise_distance: 10

gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}
 
 G90                                            ; absolute positioning
 
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} Y{start_y} F{wipe_spd * 60}
   G1 X{start_x} Y{start_y} F{wipe_spd * 60}
   G1 X{start_x + wipe_dist} Y{start_y - 5} F{wipe_spd * 60}
   G1 X{start_x} Y{start_y -5} F{wipe_spd * 60}
 {% endfor %}

 ## Raise nozzle
 G1 X{start_x + 8} Z{raise_distance}

[gcode_macro PAUSE]
description: Pause the print, lift Z, park at rear-center
rename_existing: PAUSE_BASE
variable_z_lift: 5
gcode:
  {% set th = printer.toolhead %}
  {% set lift = params.Z|default(printer["gcode_macro PAUSE"].z_lift)|float %}
  {% set maxz = th.axis_maximum.z|float %}
  {% set curz = th.position.z|float %}
  {% set dz = [lift, maxz - curz]|min %}
  SAVE_GCODE_STATE NAME=PAUSE_state

  PAUSE_BASE
  G91
  G1 Z{dz} F3000
  G90
  G1 X{th.axis_maximum.x/2} Y{th.axis_maximum.y - 2} F9000

[gcode_macro RESUME]
description: Resume the print from parked position
rename_existing: RESUME_BASE
gcode:
  RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
  RESUME_BASE

[gcode_macro Z_UP_25]
description: Force move Z axis up by 25mm
gcode:
    SET_KINEMATIC_POSITION Z=0
